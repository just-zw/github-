<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        .vd{
position: relative;
display: block;
margin: 0 auto;
right: 0;
left: 0;
width: 70%;
height: 80%;
margin-top: 40px;
    }
    .wrap{
position: relative;
top: 50px;
margin-left: 30%;
width: 80%;
    }
  button{
      margin-right: 3%;
  }
@media screen and (max-width: 1500px) {
  .wrap{
position: relative;
top: 50px;
margin-left: 27%;
width: 80%;
    }
  button{
      margin-right: 3%;
  }
}
@media screen and (max-width: 1300px) {
      .wrap{
display: none;
    }
}

  </style>
</head>
<body>
  <video   class="vd" src="./src/this is zw view.mp4" controls="controls"></video>
<div class="wrap">
    <button class="btn btn-lg btn-primary ">停止</button>
<button class="btn btn-lg btn-primary ">开始</button>
<button class="btn btn-lg btn-primary ">快进</button>
<button class="btn btn-lg btn-primary ">倒退</button>
<button class="btn btn-lg btn-primary ">静音</button>
<button class="btn btn-lg btn-primary ">加音量</button>
<button class="btn btn-lg btn-primary ">减音量</button>
</div>

<script>
let btn=document.querySelectorAll('.wrap .btn');
let vd=document.querySelector('.vd')
btn[0].onclick=function(){
vd.pause()
}
btn[1].onclick=function(){
    vd.play()
}
btn[6].onclick=function(){
    vd.volume=vd.volume-0.1
}

btn[5].onclick=function(){
    vd.muted=false;
    vd.volume=vd.volume+0.1
}
btn[4].onclick=function(){
    vd.muted=true;
}

btn[2].onclick=function(){
   vd.currentTime= vd.currentTime+5
}
btn[3].onclick=function(){
   vd.currentTime= vd.currentTime-5
}


</script>
</body>
</html>
